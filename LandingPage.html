        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #3f3f3f, #1a1a1a);
        }
        .card {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .card img {
            width: 100%;
            max-width: 150px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .card h1 {
            font-size: 28px;
            color: #1a237e;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 18px;
            color: #000;
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: start;
            padding: 15px;
            background: #1a237e;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            transition: 0.3s;
        }
        .btn svg {
            margin-right: 10px;
            width: 24px;
            height: 24px;
            fill: #fff;
        }
        .btn:hover {
            background: #0d153a;
        }
    </style>
