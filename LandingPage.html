<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Legal Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #3f3f3f, #1a1a1a);
        }
       .card {
            background-color: #e0e0e0; /*  GRAY background for the entire card - CHANGED! */
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;          /* Keep flexbox for vertical layout */
            flex-direction: column; /* Stack elements vertically */
        }
        /* Style for the JLS logo */
        .jls-logo {
            font-size: 48px;
            font-weight: bold;
            color: #000;
            margin-bottom: -5px;
            text-decoration: none;
            display: block;
            position: relative;
            z-index: 2;
          }

        /* Style for the business name */
        .business-name {
            font-size: 22px;
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;

        }
      /* Top section wrapper - WHITE BACKGROUND - CHANGED! */
        .top-section {
            background-color: #fff; /* WHITE background for top section - CHANGED! */
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
        }

        .top-section h1 {
            font-size: 28px;
            color: #1a237e;
            margin-bottom: 2px;
        }

        .top-section p {
            font-size: 18px;
            color: #000;
            margin-bottom: 0;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
       .btn { /*  BUTTON STYLES - COPIED DIRECTLY FROM YOUR LAST PASTE */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 25px;
            background-color: #1c2a38;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            position: relative;
        }

        .btn:hover {
            background-color: #2a4158;
        }

        .btn-icon {
           position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;

        }
        .btn-icon img {
            width: 55px;
            height: 55px;
        }

        .btn-text {
            flex-grow: 1;
            text-align: left;
            padding-left: 50px;
        }

        .btn-arrow {
            color: #fff;
            font-size: 20px;
            transition: transform 0.3s;
             z-index: 2;
        }

        .btn:hover .btn-arrow {
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <div class="card">  <!--  CARD IS NOW GRAY -->
      <div class = "top-section">  <!--  TOP SECTION IS WHITE -->
        <a href="https://justlegalsolutions.org/" class = "jls-logo">
            JLS
        </a>
        <div class="business-name">Just Legal Solutions</div>
              </div> <!-- End top-section -->
<h1>Joseph Iannazzi</h1>
        <p>Process Server</p>
        <!--  NO btn-container-wrapper ANYMORE -->
        <div class="btn-container">
            <a href="/contact-details.vcf" download class="btn">
               <span class="btn-icon"><img src="https://github.com/SillyHippy/website1/raw/main/landingpage%20icons/contact.svg" alt="Contact Icon"></span>
                <span class="btn-text">Download my contact details</span>
                 <span class="btn-arrow">→</span>
            </a>
            <a href="mailto:Info@JustLegalSolutions.org" class="btn">
                 <span class="btn-icon"><img src="https://github.com/SillyHippy/website1/raw/main/landingpage%20icons/mail.svg" alt="Mail Icon"></span>
                <span class="btn-text">Email</span>
                 <span class="btn-arrow">→</span>
            </a>
            <a href="tel:+15393676832" class="btn">
               <span class="btn-icon"><img src="https://github.com/SillyHippy/website1/raw/main/landingpage%20icons/phone.svg" alt="Phone Icon"></span>
                <span class="btn-text">Call</span>
                <span class="btn-arrow">→</span>
            </a>
            <a href="calendar.html" class="btn">
                <span class="btn-icon"><img src="https://github.com/SillyHippy/website1/raw/main/landingpage%20icons/calendar-reminder-icon.svg" alt="Calendar Icon"></span>
                <span class="btn-text">Add a Reminder</span>
               <span class="btn-arrow">→</span>
            </a>
            <a href="https://justlegalsolutions.org/" class="btn">
                <span class="btn-icon"><img src="https://github.com/SillyHippy/website1/raw/main/landingpage%20icons/website1.svg" alt="Website Icon"></span>
                <span class="btn-text">Website</span>
                <span class="btn-arrow">→</span>
            </a>
        </div> <!-- End btn-container -->
    </div> <!-- End card -->
</body>
</html>
