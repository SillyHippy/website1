<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Legal Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #3f3f3f, #1a1a1a);
        }
        .card {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        /* Style for the JLS logo */
        .jls-logo {
            font-size: 48px; /* Large font size */
            font-weight: bold;
            color: #000; /* Black color */
            margin-bottom: 20px; /* Space below the logo */
            text-decoration: none; /* Remove underline from link */
            display: block; /* Make it a block element to center it */
          }
        .card h1 {
            font-size: 28px;
            color: #1a237e;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 18px;
            color: #000;
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
       .btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #1c2a38;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            position: relative; /*  Important for icon positioning */
        }

        .btn:hover {
            background-color: #2a4158;
        }

        .btn-icon {
            /* Remove background styles */
            /* width, height, border-radius, display, align-items, justify-content, margin-right, flex-shrink REMOVED */
           position: absolute; /*  Position absolutely within the button */
            left: -5px; /*  Overlap the left edge */
            top: 50%;  /*  Center vertically */
            transform: translateY(-50%); /*  Adjust for perfect centering */
            z-index: 1; /* Ensure icon is above the button */

        }
        .btn-icon img {
            width: 45px; /*  Control icon size directly */
            height: 45px;
            /* Remove max-width and max-height */
        }

        .btn-text {
            flex-grow: 1;
            text-align: left;
            padding-left: 45px; /*  Add padding to prevent text overlap */
        }

        .btn-arrow {
            color: #fff;
            font-size: 20px;
            transition: transform 0.3s;
             z-index: 2; /* Arrow above the button content */
        }

        .btn:hover .btn-arrow {
            transform: translateX(5px);
        }

         /* Remove btn-icon-contact, btn-icon-mail, etc.  No longer needed */
    </style>
</head>
<body>
    <div class="card">
        <a href="https://justlegalsolutions.org/" class = "jls-logo">
            JLS
        </a>
        <h1>Joseph Iannazzi</h1>
        <p>Professional Process Server at Just Legal Solutions</p>
        <div class="btn-container">
            <a href="/contact-details.vcf" download class="btn">
               <span class="btn-icon"><img src="https://github.com/SillyHippy/website1/raw/main/landingpage%20icons/contact.svg" alt="Contact Icon"></span>
                <span class="btn-text">Download my contact details</span>
                 <span class="btn-arrow">→</span>
            </a>
            <a href="mailto:Info@JustLegalSolutions.org" class="btn">
                 <span class="btn-icon"><img src="https://github.com/SillyHippy/website1/raw/main/landingpage%20icons/mail.svg" alt="Mail Icon"></span>
                <span class="btn-text">Email Me</span>
                 <span class="btn-arrow">→</span>
            </a>
            <a href="tel:+15393676832" class="btn">
               <span class="btn-icon"><img src="https://github.com/SillyHippy/website1/raw/main/landingpage%20icons/phone.svg" alt="Phone Icon"></span>
                <span class="btn-text">Call Me</span>
                <span class="btn-arrow">→</span>
            </a>
            <a href="calendar.html" class="btn">
                <span class="btn-icon"><img src="https://github.com/SillyHippy/website1/raw/main/landingpage%20icons/calendar-reminder-icon.svg" alt="Calendar Icon"></span>
                <span class="btn-text">Add a Reminder</span>
               <span class="btn-arrow">→</span>
            </a>
            <a href="https://justlegalsolutions.org/" class="btn">
                <span class="btn-icon"><img src="https://github.com/SillyHippy/website1/raw/main/landingpage%20icons/website1.svg" alt="Website Icon"></span>
                <span class="btn-text">Website</span>
                <span class="btn-arrow">→</span>
            </a>
        </div>
    </div>
</body>
</html>
