<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Legal Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #3f3f3f, #1a1a1a);
        }
       .card {
            background-color: #e0e0e0; /* Default card background is GRAY */
            padding-top: 0; /* No top padding - white section goes to top */
            padding-bottom: 25px; /* Keep bottom padding */
            padding-left: 25px; /* Keep left padding */
            padding-right: 25px; /* Keep right padding */
            border-radius: 10px;
            border-top-left-radius: 0; /* No top-left radius */
            border-top-right-radius: 0; /* No top-right radius */
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        /* --- WHITE TOP SECTION - Logo and Business Name --- */
        .logo-section {
            background-color: #fff; /* WHITE background for logo section */
            border-radius: 14px; /* Rounded corners - for the white box itself */
            border-top-left-radius: 0; /* Align top-left with card edge */
            border-top-right-radius: 0; /* Align top-right with card edge */
            padding: 15px;
            margin-left: -25px; /* Shift left to cover card's left padding */
            margin-right: -25px; /* Shift right to cover card's right padding */
        }

        .jls-logo {
            font-size: 48px;
            font-weight: bold;
            color: #000;
            margin-bottom: -5px;
            text-decoration: none;
            display: block;
        }

        .business-name {
            font-size: 22px;
            font-weight: bold;
            color: #000;
            margin-bottom: -1px; /* Reduced margin */
        }


        /* --- GRAY MIDDLE SECTION - Name and Title --- */
        .info-section {
            background-color: #e0e0e0; /* GRAY background for info section (same as card) */
            padding: 0; /* No extra padding for info section */
            margin-bottom: 1px; /* Spacing below info section */
            text-align: center; /* Center text in info section */
        }

        .info-section h1 { /* Style for Joseph Iannazzi */
            font-size: 28px;
            color: #1a237e;
            margin-bottom: -10px;
        }

        .info-section p { /* Style for Process Server */
            font-size: 18px;
            color: #000;
            margin-bottom: 10px;
        }


        /* --- GRAY BUTTON SECTION - Buttons --- */
        .button-section {
            background-color: #e0e0e0; /* GRAY background for button section (same as card) */
            padding: 0; /* No extra padding for button section */
             /* No margin below button section - it's at the bottom */
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
       .btn { /*  BUTTON STYLES - as in your preferred code */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 25px;
            background-color: #1c2a38;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            position: relative;
            height: auto;
            min-height: 0;
        }

        .btn:hover {
            background-color: #2a4158;
        }

        .btn-icon {
           position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }

        .btn-icon img {
            width: 60px;
            height: 60px;
        }

        .btn-text {
            flex-grow: 1;
            text-align: left;
            padding-left: 50px;
        }

        .btn-arrow {
            color: #fff;
            font-size: 20px;
            transition: transform 0.3s;
             z-index: 2;
        }

        .btn:hover .btn-arrow {
            transform: translateX(5px);
        }

        /* --- ADJUSTMENTS MADE BELOW --- */

        /* Increase size of "Add Reminder" button text */
        .btn-container a:nth-child(4) .btn-text { /* Targets the 4th link in btn-container (Add Reminder) */
            font-size: 18px; /* Slightly larger text */
        }

        /* Increase size of "Add Reminder" button icon if needed - currently set to same size */
        .btn-container a:nth-child(4) .btn-icon img { /* Targets the icon in the 4th button */
           width: 63px;  /* Same size as other icons, adjust if you want larger */
           height: 63px; /* Same size as other icons, adjust if you want larger */
        }
         /* --- ADJUSTMENTS FOR WEBSITE BUTTON --- */

        /* Increase size of "Website" button text */
        .btn-container a:nth-child(5) .btn-text { /* Targets the 5th link in btn-container (Website) */
            font-size: 18px; /* Slightly larger text - same as "Add Reminder" */
        }

        /* Increase size of "Website" button icon if needed - currently set to same size */
        .btn-container a:nth-child(5) .btn-icon img { /* Targets the icon in the 5th button */
           width: 65px;  /* Same size as other icons, adjust if you want larger */
           height: 65px; /* Same size as other icons, adjust if you want larger */
        }

        /* --- ADJUSTMENTS FOR FULL WHITE TOP SECTION - CORRECTED SIDE GRAY --- */

        .card {
            padding-top: 0; /* Remove top padding of the card */
            padding-left: 25px; /* Keep side padding */
            padding-right: 25px; /* Keep side padding */
            padding-bottom: 25px; /* Keep bottom padding */
            border-top-left-radius: 0; /* Make top corners square */
            border-top-right-radius: 0; /* Make top corners square */
        }

        .logo-section {
            margin-left: -25px; /* Extend white section to card's left edge */
            margin-right: -25px; /* Extend white section to card's right edge */
            border-top-left-radius: 0; /* Align white section top-left corner */
            border-top-right-radius: 0; /* Align white section top-right corner */
        }
    </style>
</head>
<body>
    <div class="card">  <!--  ENTIRE CARD IS GRAY -->
      <div class = "logo-section">  <!--  WHITE TOP SECTION - LOGO & BUSINESS NAME -->
        <a href="https://justlegalsolutions.org/" class = "jls-logo">
            JLS
        </a>
        <div class="business-name">Just Legal Solutions</div>
      </div> <!-- End logo-section -->

      <div class = "info-section"> <!-- GRAY MIDDLE SECTION - NAME & TITLE -->
        <h1>Joseph Iannazzi</h1>
        <p>Process Server</p>
      </div> <!-- End info-section -->

       <div class="button-section">  <!-- GRAY BUTTON SECTION - BUTTONS -->
        <div class="btn-container">
            <a href="/contact-details.vcf" download class="btn">
               <span class="btn-icon"><img src="https://github.com/SillyHippy/website1/raw/main/landingpage%20icons/contact.svg" alt="Contact Icon"></span>
                <span class="btn-text">Download my contact details</span>
                 <span class="btn-arrow">→</span>
            </a>
            <a href="mailto:Info@JustLegalSolutions.org" class="btn">
                 <span class="btn-icon"><img src="https://github.com/SillyHippy/website1/raw/main/landingpage%20icons/mail.svg" alt="Mail Icon"></span>
                <span class="btn-text">Email</span>
                 <span class="btn-arrow">→</span>
            </a>
            <a href="tel:+15393676832" class="btn">
               <span class="btn-icon"><img src="https://github.com/SillyHippy/website1/raw/main/landingpage%20icons/phone.svg" alt="Phone Icon"></span>
                <span class="btn-text">Call</span>
                <span class="btn-arrow">→</span>
            </a>
            <a href="calendar.html" class="btn">
                <span class="btn-icon"><img src="https://github.com/SillyHippy/website1/raw/main/landingpage%20icons/calendar-reminder-icon.svg" alt="Calendar Icon"></span>
                <span class="btn-text">Add a Reminder</span>
               <span class="btn-arrow">→</span>
            </a>
            <a href="https://justlegalsolutions.org/" class="btn">
                <span class="btn-icon"><img src="https://github.com/SillyHippy/website1/raw/main/landingpage%20icons/website1.svg" alt="Website Icon"></span>
                <span class="btn-text">Website</span>
                <span class="btn-arrow">→</span>
            </a>
        </div> <!-- End btn-container -->
       </div> <!-- End button-section -->
    </div> <!-- End card -->
</body>
</html>
